<div class="card">
  <div class="card-body">
      <h1 class="card-title">Forgot Password</h1>

      <div *ngIf="showError && errorMessage != ''" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
      </div>

      <div *ngIf="showSuccess && successMessage != ''" class="alert alert-success" role="alert">
          <span [innerHTML]="successMessage"></span>
      </div>

      <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
          <div class="mb-3 row">
              <label for="email" class="col-form-label col-sm-2">Email:</label>
              <div class="col-md-5">
                  <input type="text" id="email" formControlName="email" class="form-control" />
              </div>
              <div class="col-md-5">
                  <em class="invalid-text" *ngIf="Control('email').invalid && Control('email').touched && hasError('email', 'required')">Email is required</em>
                  <em class="invalid-text" *ngIf="Control('email').invalid && Control('email').touched && hasError('email', 'email')">Please provide a valid email</em>
              </div>
          </div>
          <br>
          <div class="mb-3 row">
              <div class="col-md-1">
                  <button type="submit" class="btn btn-info" [disabled]="!forgotPasswordForm.valid">Submit</button>
              </div>
          </div>
      </form>
  </div>
</div>
